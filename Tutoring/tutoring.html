<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring</title>
</head>
<body>
  
        <h1> ... Tutoring </h1>

        <div>

            <input type="checkbox" id="cbxGroup" value="group" class="groupCheck">
            <label for="cbxGroup">Group</label>

            <input type="checkbox" id="cbxSolo" value="solo" class="solocheck">
            <label for="cbxSolo">Solo</label>

        </div>

        <div class="enterNum">

            <label for="lblNum">Number of students attending</label>
            <input type="number" class="lblNum" value="2" min="2">

        </div>

        <div>

            <input type="text" class="lblName" value="Enter your name"> 

        </div>

        <div>

            <label for="SubjectDrop">List of Subjects</label>
            <select name="SubjectDrD" id="SubjectDrop">
                <option value="Bio">Biology</option>
                <option value="Maths">Mathematics</option>
                <option value="Phys">Physical Sciences</option>
                <option value="Acc">Accounting</option>d
                <option value="Buss">Business</option>
                <option value="IT">IT</option>    
            </select>

        </div>

        <div>

            <input type="text" class="txtNumber" value="Enter Cellphone Number">
            <input type="text" class="txtEmail" value="Enter Email Address">

        </div>

        <div>

            <input type="button" class="enterbtn" value="Enter">
            <label class="totCost">Total cost</label>

        </div>


<script src="Scripts/script.js" defer></script>
</body>
</html>
